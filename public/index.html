<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../src/css/style.css">
	<link rel="shortcut icon" href="#">
	<title>Minesweeper</title>
</head>

<body>

	<div class="wrapper">
		<div class="main-block">
			<div class="main-block__title">Minesweeper</div>

			<div class="main-block__main-title main-title">

				<div class="main-title__buttons buttons-config">
					<button class="buttons-config__easy-mode">Easy</button>
					<button class="buttons-config__normal-mode">Normal</button>
					<button class="buttons-config__hard-mode">Hard</button>
				</div>

				<div class="main-title__flag-block">
					<div class="main-title__flags-icon">🚩</div>
					<div class="main-title__flags-counter"></div>
				</div>

				<div class="main-title__timer-block">
					<div class="main-title__timer-icon">⏱️</div>
					<div class="main-title__timer-time">000</div>
				</div>

			</div>

			<div class="main-field">
				<!-- field_easy field_normal field_hard -->
				<div class="field field-start-game" draggable="true"></div>
			</div>

			<div class="end-game"></div>
			<div class="board"></div>
		</div>
	</div>

	<!-- <script type="module" src="../src/minesweeperMain.js"></script> -->
	<script type="module" src="../src/minesweeperMain.js"></script>
	<!-- <script type="module" src="../dist/gameData/GameDataController.js"></script> -->

</body>

</html>
